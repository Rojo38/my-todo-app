name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request_review:
    types: [submitted]

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.review.state == 'approved'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.11.0'

      # Install backend dependencies and run tests
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: Run Backend Tests
        working-directory: ./backend
        run: npm run test

      # Install frontend dependencies and run tests
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Frontend Unit Tests
        working-directory: ./frontend
        run: npm run test


      # Trigger Cloud Build deployment if tests pass
      - name: Trigger Cloud Build Deployment
        if: ${{ success() }} # Only run if all previous steps succeed
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_TRIGGER_CLOUD_BUILD }}
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            "$WEBHOOK_URL" \
            -d '{}'
            
