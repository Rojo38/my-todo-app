name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request_review:
    types: [submitted]

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.review.state == 'approved'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.11.0'

      # Install backend dependencies and run tests
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: Run Backend Tests
        working-directory: ./backend
        run: npm run test

      # Install frontend dependencies and run tests
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Frontend Unit Tests
        working-directory: ./frontend
        run: npm run test

  deploy:
    needs: test # Ensure this job runs only if "test" job is successful
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Trigger Cloud Build
        run: |
          gcloud builds submit . \
            --config cloud-build.yaml \
            --substitutions=_PROJECT_ID="my-todo-app-project-445006",_SHORT_SHA=$(git rev-parse --short HEAD),_REGION="africa-south1"

